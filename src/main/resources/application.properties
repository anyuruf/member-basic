# Spring core/cloud options
spring.application.name=member-basic

# Spring graphql options
spring.graphql.graphiql.enabled=true
#spring.graphql.path=members

# Spring cassandra options
spring.data.cassandra.schema-action=CREATE_IF_NOT_EXISTS
spring.data.cassandra.request.timeout=10s
spring.data.cassandra.connection.connect-timeout=10s
spring.data.cassandra.connection.init-query-timeout=10s
spring.data.cassandra.ssl=true
#spring.data.cassandra.local-datacenter=datacenter1
#spring.data.cassandra.contact-points=127.0.0.1:9042
#load-balancing-policy.local-datacenter=datacenter1
#spring.data.cassandra.keyspace-name=geneology

# Credentials to Astra DB
astra.client-id=${CLIENT_ID}
astra.client-secret=${CLIENT_SECRET}
astra.application-token=${APP_TOKEN}

# Select an Astra instance
astra.cloud-region=${ASTRA_DB_REGION}
astra.database-id=${ASTRA_DB_ID}
astra.keyspace=geneology
